<link rel="stylesheet"

	src="https://ajax.googleapis.bootcss.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script

<script type="text/javascript" src="__JS__/form_utilities.js"></script>

<script type="text/javascript">
      jQuery(function($)
      {
        var objSubmitBut = document.getElementById("adt_register_submit");
     
        $(objSubmitBut).click(function ()
        {
          // Create a new array
          var objArray = [];ã€€ // Create a new array

          objArray["firstName"]  = document.getElementById("adt_first_name");
          objArray["lastName"]  = document.getElementById("adt_last_name");
          objArray["email"]  = document.getElementById("adt_email");
          objArray["mobile"]  = document.getElementById("adt_mobile_phone");
          objArray["chkBox"]  = document.getElementById("adt_check_box");
          
          objArray["firstNameError"]  = document.getElementById("adt_first_name_error");
          objArray["lastNameError"]  = document.getElementById("adt_last_name_error");
          objArray["emailError"]  = document.getElementById("adt_email_error");
          objArray["mobileError"]  = document.getElementById("adt_mobile_phone_error");
          objArray["chkBoxError"]  = document.getElementById("adt_check_box_error");
          
          objArray["action"] = "{:U('Adt/register_process')}";

          adtUserRegisterProcess(objArray);
        });
        
    
        
        
        
      });
    </script>

</head>


<body id="adtUserRegisterPage" data-spy="scroll" data-target=".navbar"
	data-offset="60">

  <!--Top part define-->
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <p style="margin-top: 15px;   font-size: 30px; font-weight: bold; letter-spacing: 2px;"> {$merchant_name} Register</p>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      
    </div>
  </div>

	<!-- Content container part define-->

						<p style="font-size: 30px; font-weight: bold; letter-spacing: 2px;">{$merchant_name}</p>

            <form class="form-horizontal" id="form_adt_register" name="form_adt_register" method="post" action="__SELF__">
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <input type="text" class="form-control" id="adt_first_name" name="adt_first_name" placeholder="First Name">
                  <p style="font-size: 20px; color: #ff0000; text-align: left;display: none " id="adt_first_name_error" >Test</p>
              </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <input type="text" class="form-control" id="adt_last_name" name="adt_last_name" placeholder="Last Name">
                  <p style="font-size: 20px; color: #ff0000; text-align: left; display: none " id="adt_last_name_error" >Test</p>
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <input type="email" class="form-control" id="adt_email" name="adt_email" placeholder="Email">
                  <p style="font-size: 20px; color: #ff0000; text-align: left; display: none " id="adt_email_error" >Test</p>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <input type="tel" class="form-control" id="adt_mobile_phone" name="adt_mobile_phone" placeholder="Mobile Phone">
                  <p style="font-size: 20px; color: #ff0000; text-align: left; display: none " id="adt_mobile_phone_error" >Test</p>
                </div>
              </div>
    
              <div class="checkbox col-sm-offset-2 col-sm-8"   >
                <label><input type="checkbox" id="adt_check_box" > I consent to receive electronic messages from Cool Tea including promotional newsletters to each of email
                and mobile phone number provided above. Read More.
                
                By registering you agree to the contest Terms & Conditions</label>
                <p style="font-size: 20px; color: #ff0000; text-align: left; display: none " id="adt_check_box_error" >Test</p>
                <br>
              </div>
							<div class="form-group">
								<div>

					</div>

			<div class="col-sm-offset-4 col-sm-4">
